<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiger Sushi - Share Your Experience</title>
    <style>
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffdf9;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            width: 90%;
            text-align: center;
            padding: 2rem 1rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url("https://tigersushi.us/cdn/shop/files/Tiger_Sushi_Logo.png") center/cover no-repeat;
            margin: 0 auto 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #ff7a00;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .btn {
            display: block;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.15s ease, background-color 0.15s ease;
        }

        .btn-google {
            background-color: #4285F4;
            color: white;
        }

        .btn-google:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
        }

        .btn-insta {
            background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
            color: white;
        }

        .btn-insta:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>

        </p>

        <div class="button-group">
